<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JQUERY</title>
    <style>
        .lampu {
            width: 100px;
            height: 100px;
            background: black;
            border-radius: 50%;
            transition: 0,5s;
        }  
    </style>
</head>
<body>
    <button id="tombol">Hidupkan lampu</button><br></be>
    <div class="lampu merah"></div><br>
    <div class="lampu kuning"></div><br>
    <div class="lampu hijau"></div>
    
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        var stslampu = false;
        $("#tombol").click(function(){
            if(stslampu){
                stslampu = false;
                $(".lampu").css("background","black");
                $("#tombol").text("Hidupkan lampu");
            } else {
                stslampu = true;
               $(".lampu.merah").css("background","red");
            setTimeout(function(){
               $(".lampu.kuning").css("background","yellow");
            },1000);
             setTimeout(function(){
               $(".lampu.hijau").css("background","green");
            },2000);
            $("#tombol").text("Matikan Lampu");
        }
        })
    </script>
</body>
</html>
